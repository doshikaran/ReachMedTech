<!DOCTYPE html>
<html>
<head>
	<title>SignUp | ReachMedTech</title>
	<link rel="icon" href="logo.png" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="styles1.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">

<body>
	
	<div class="container">
		<div class="contact-box">
			<div class="left"> <a href="home.php">  ReachMedTech  </a></div>

			<div class="right">
				<br><br>

				<h2>Sign Up</h2>
			
				<form id="form" action="s.php" method="POST">
				
				<div class="form-control">
					<label>Full Name</label>
					<input type="text" id="fname" name="fname" class="field" placeholder="Full Name" required>
					<br><br>
				</div>

				<div class="form-control">
					<label>Last name</label>
					<input type="text" id="lname" name="lname" class="field" placeholder="Last Name" required>
					<br><br>
				</div>

				<div class="form-control">
					<label>Email</label>
					<input type="email" id="email" name="email" class="field" placeholder="Email" required>
					<br><br>
				</div>


				<div class="form-control">
					<label>Password</label>
					<input type="password" id="password" name="password" class="field" placeholder="Must be atleast 8 characters" pattern="(?=.[a-z]).{8,}" title="Must contain at least 8 or more characters" required>
					<br><br>
				</div>

				<div class="form-control">
					<label>Confirm Password</label>
					<input type="password" id="cfpassword" name="cfpassword" class="field" placeholder="Must be same as above" required>
					<br><br>
				</div>

				<div class="form-control">
					<label>Phone</label>
					<input type="number" id="phone" name="phone" class="field" placeholder="Phone"  pattern="[0-9]{10}" required>
				</div>
				<br><br>
				<button class="btn" type="submit" name="submit" value="Submit">Sign Up</button>Already a member of ReachMedTech? <br><a href="index.html" class="l">Login here!</a> <br><br>
				
			</form>

		</div>
	</div>

</body>
</html>
